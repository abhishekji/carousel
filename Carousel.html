<!DOCTYPE html>
<html>
	<head>
    	<title> Carousel </title>
        <meta name="viewport" content="width=device-width; initial-scale=1"/>
        <link href="main.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
    	<div class="containerImg">
        	<div class="image">
            	<div class="marking"> 1/3 </div>
				<img src="https://images.app.goo.gl/3ce16EMT6GMhmRWR6" alt="snow mountain" width ="100%"/>
                <div class="captionElem"> Caption Text </div>
            </div>
        	<div class="image">
            	<div class="marking"> 2/3 </div>
				<img src="https://images.app.goo.gl/SSmBCgfj4xy3GtYKA" alt="cloudy mountain" width ="100%"/>
                <div class="captionElem"> Caption Text </div>
            </div>
        	<div class="image">
            	<div class="marking"> 3/3 </div>
				<img src="https://images.app.goo.gl/tzuGPAvuCVartWjn6" alt="rocky mountain" width ="100%"/>
                <div class="captionElem"> Caption Text </div>
            </div>
            <a class="prev" onclick="changeSlides(-1)">&#10094;</a>
            <a class="next" onclick="changeSlides(+1)">&#10095;</a>
        </div>
        <script src="main.js"></script>
    </body>
</html>
